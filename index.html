<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn_sci" onclick="user_select('scisor')">SCI</button>
    <button id="btn_sto" onclick="user_select('stone')">STO</button>
    <button id="btn_pap" onclick="user_select('paper')">PAP</button>
    <button id="btn_play" onclick="play()">PLAY</button>
</body>

<script>
    let select = "none";
    let machine = "none";
    let btn_play = document.getElementById("btn_play");
    btn_play.disabled=true;

    function user_select(param){
        select = param;
        btn_play.disabled=false;
    }

    function result(){
        let scisor = {stone:"lose", scisor:"draw", paper:"win"};
        let stone = {stone:"draw", scisor:"win", paper:"lose"};
        let paper = {stone:"win", scisor:"lose", paper:"draw"};
        if (select == "scisor")
            return scisor[machine];
        if (select == "stone")
            return stone[machine];
        if (select == "paper")
            return paper[machine];
    }

    function play(){
        let machine = machine_select();
        //console.log(machine)
        let res = result();
        console.log ("user "+ select +" machine "+ machine + " result" + " user " +res)

    }

    function machine_select(){
        const rand = Math.floor(Math.random() * 3) + 1
        if (rand == 1)
            machine = "scisor";
        if (rand == 2)
            machine = "stone";
        if (rand == 3)
            machine = "paper";
        return machine;
    }


</script>
</html>
